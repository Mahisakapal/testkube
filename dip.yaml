apiVersion : apps/v1

kind : Deployment 

metadata : 
    name : replicactl 
    labels:
       appname: myapp 
spec :
    replicas : 3
    minReadySeconds : 30 
    stratgy : 
        rollingUpdate: 
            maxSurge: 0
            maxUnavailable: 1
        type: rollingUpdate     
    selector :
        matchLabels : 
            type : prodapp
    template :
      metadata : 
        name : replicactl 
        labels:
          type: prodapp        # this is service selector which we use for assing service to pod 
      spec : 
        containers :
           - name : mycontaner 
             image : coolgourav147/nginx-custom
